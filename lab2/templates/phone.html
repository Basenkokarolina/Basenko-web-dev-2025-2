{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Проверка номера телефона</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="phone" class="form-label">Введите номер телефона:</label>
            <input type="text" class="form-control {% if error_message %}is-invalid{% endif %}" id="phone" name="phone">
            {% if error_message %}
            <div class="invalid-feedback">
                {{ error_message }}
            </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary btn-dark text-white">Проверить</button>
    </form>

    {% if formatted_number %}
    <div class="mt-3 alert alert-success">
        Форматированный номер: {{ formatted_number }}
    </div>
    {% endif %}
</div>
{% endblock %}
